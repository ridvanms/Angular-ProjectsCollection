<h4>Welcome to Server Manager 4.0</h4>
<p>Manage your Servers and Users.</p>
<button class="btn btn-primary" (click)="onLoadServer()">Load Server..</button>
<button class="btn btn-success" (click)="onLogIn()" *ngIf="isLoggedIn">
  LogIn
</button>
<button class="btn btn-danger" (click)="onLogOut()" *ngIf="!isLoggedIn">
  LogOut
</button>
