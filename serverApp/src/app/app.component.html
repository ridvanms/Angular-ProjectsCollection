<div class="container">
  <div class="row">
    <button class="btn btn-primary" (click)="showOdds = !showOdds">
      Only odd numbers
    </button>
  </div>
  <div class="row" *appUnless="showOdds">
    <li
      class="list-group-item"
      *ngFor="let odd of oddNumbers"
      [ngClass]="{ odd: even % 2 !== 0 }"
      [ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'yellow' : 'red' }"
    >
      {{ odd }}
    </li>
  </div>
  <div class="row" *ngIf="!showOdds">
    <li class="list-group-item" *ngFor="let even of evenNumbers">
      {{ even }}
    </li>
  </div>
  <li class="list-group-item" appBasicHighlight>
    Style me with basic directive
  </li>
  <li appBetterHighlight>Setting better directive</li>
  <hr />
  <!-- ngSwitch -->
  <div [ngSwitch]="value" style="color: black">
    <p *ngSwitchCase="10">Value is 10</p>
    <p *ngSwitchCase="5">Value is 5</p>
    <p *ngSwitchCase="100">Value is 100</p>
    <p *ngSwitchDefault>Value is default</p>
  </div>
</div>
