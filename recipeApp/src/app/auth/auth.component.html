<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          name="email"
          ngModel
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          name="password"
          ngModel
          required
          password
          minlength="6"
        />
      </div>
      <div>
        <button class="btn btn-primary" [disabled]="!authForm.valid">
          {{ isLoggedIn ? "LogIn" : "Sign Up" }}
        </button>
        |
        <button class="btn btn-primary" (click)="onSwitch()">
          Swithc to {{ isLoggedIn ? "Sign Up" : "LogIn" }}
        </button>
      </div>
    </form>
  </div>
</div>
